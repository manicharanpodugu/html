<!DOCTYPE html>
<html>
  <head>
    <title>Assignment Operators Example</title>
    <script>
      function performOperations() {
        var x = 5;
        x += 9;
        x -= 7;
        x *= 8;
        x /= 6;
        document.getElementById("result").textContent =
          "Final value of x: " + x;
      }
    </script>
  </head>
  <body>
    <h1>Assignment Operators Example</h1>
    <button onclick="performOperations()">Perform Operations</button>
    <p id="result"></p>
  </body>
</html>
