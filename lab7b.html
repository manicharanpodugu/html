<!DOCTYPE html>
<html>
<head>
  <title>Onload Event Example</title>
  <script>
    function onLoadFunction() {
      // Code to be executed when the page finishes loading
      alert("Page loaded!");
    }
  </script>
</head>
<body onload="onLoadFunction()">
  <h1>Onload Event Example</h1>
  <p>This is an example of the onload event in HTML.</p>
</body>
</html>
