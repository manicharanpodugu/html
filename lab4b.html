<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{  background-color: rgb(228, 173, 89);
            color: rgb(106, 59, 2);
            font-size: 120%;
            text-align: center;
        }
        p{
            color: aqua;
        font-size: 200%;
        text-align: end;
    }
    #para{color: rgb(102, 0, 255);
        font-size: 150%;
        text-align:left;

    }
    .abc{color: brown;

    }
    h1,h2{
        color: blue;
    }
    h2,h3{background-color: aqua;}
    </style>
    <title>css_basics</title>
</head>
<body>
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <p>hello i'm default para modified</p>
    <p id="para">hello i'm id modified</p>
    <p class="abc">hello i'm class modified</p>
</body>
</html>
